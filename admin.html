<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Thread Heaven</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSS Variables */
        :root {
            --bg-main: #050505;
            --bg-sidebar: #0a0a0a;
            --card-bg: #121212;
            --text-main: #e5e5e5;
            --text-muted: #888888;
            --accent-gold: #c5a028;
            --accent-gold-dim: rgba(197, 160, 40, 0.2);
            --border-subtle: rgba(255, 255, 255, 0.05);
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            
            --font-header: 'Playfair Display', serif;
            --font-mono: 'Courier Prime', monospace;
        }

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-mono);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }
        button { background: none; border: none; cursor: pointer; color: inherit; font-family: inherit; }

        /* Layout */
        .admin-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-subtle);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            font-family: var(--font-header);
            font-size: 1.25rem;
            color: white;
            letter-spacing: 0.1em;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 24px;
        }

        .sidebar-nav {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .sidebar-link:hover {
            background: var(--accent-gold-dim);
            color: var(--accent-gold);
        }

        .sidebar-link.active {
            background: var(--accent-gold-dim);
            color: var(--accent-gold);
        }

        .sidebar-link i {
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
        }

        /* Main Content */
        .main-content {
            padding: 32px;
            overflow-y: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-family: var(--font-header);
            font-size: 2rem;
            color: white;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 16px;
        }

        .stat-icon.gold { background: var(--accent-gold-dim); color: var(--accent-gold); }
        .stat-icon.green { background: rgba(39, 174, 96, 0.2); color: var(--success); }
        .stat-icon.blue { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .stat-icon.purple { background: rgba(155, 89, 182, 0.2); color: #9b59b6; }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Table */
        .data-table {
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .table-title {
            font-family: var(--font-header);
            font-size: 1.25rem;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.3);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Buttons */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--accent-gold);
            color: black;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--accent-gold-dim);
            color: var(--accent-gold);
        }

        .btn-icon.danger:hover {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }

        /* Status Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-success { background: rgba(39, 174, 96, 0.2); color: var(--success); }
        .badge-warning { background: rgba(243, 156, 18, 0.2); color: var(--warning); }
        .badge-danger { background: rgba(231, 76, 60, 0.2); color: var(--danger); }
        .badge-pending { background: rgba(52, 152, 219, 0.2); color: #3498db; }

        /* Product Image */
        .product-thumb {
            width: 48px;
            height: 60px;
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg-main);
        }

        .product-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .modal-title {
            font-family: var(--font-header);
            font-size: 1.25rem;
            color: white;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-main);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 0.875rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        select.form-input {
            cursor: pointer;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold); }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 16px;
        }

        .tab-btn {
            padding: 10px 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-radius: 6px 6px 0 0;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: var(--accent-gold);
        }

        .tab-btn.active {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">THREAD HEAVEN</div>
            
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="#" class="sidebar-link active" data-tab="dashboard">
                            <i class="fas fa-th-large"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" data-tab="products">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" data-tab="orders">
                            <i class="fas fa-shopping-bag"></i>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link" data-tab="customers">
                            <i class="fas fa-users"></i>
                            Customers
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-external-link-alt"></i>
                    View Store
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="page-header">
                    <h1 class="page-title">Dashboard</h1>
                    <span style="color: var(--text-muted); font-size: 0.75rem;" id="current-date"></span>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon gold">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-value" id="stat-revenue">$0</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div class="stat-value" id="stat-orders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-value" id="stat-products">0</div>
                        <div class="stat-label">Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon purple">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value" id="stat-customers">0</div>
                        <div class="stat-label">Customers</div>
                    </div>
                </div>

                <!-- Recent Orders -->
                <div class="data-table">
                    <div class="table-header">
                        <h2 class="table-title">Recent Orders</h2>
                    </div>
                    <div id="recent-orders-table">
                        <div class="loading">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Tab -->
            <div id="products" class="tab-content">
                <div class="page-header">
                    <h1 class="page-title">Products</h1>
                    <button class="btn-primary" onclick="openProductModal()">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                </div>

                <div class="data-table">
                    <div id="products-table">
                        <div class="loading">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders Tab -->
            <div id="orders" class="tab-content">
                <div class="page-header">
                    <h1 class="page-title">Orders</h1>
                </div>

                <div class="data-table">
                    <div id="orders-table">
                        <div class="loading">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customers Tab -->
            <div id="customers" class="tab-content">
                <div class="page-header">
                    <h1 class="page-title">Customers</h1>
                </div>

                <div class="data-table">
                    <div id="customers-table">
                        <div class="loading">
                            <i class="fas fa-circle-notch"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Product</h3>
                <button class="btn-icon" onclick="closeProductModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-input" id="product-name" placeholder="e.g. Onyx Jacket" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Material</label>
                        <select class="form-input" id="product-material">
                            <option value="LEATHER">LEATHER</option>
                            <option value="COTTON">COTTON</option>
                            <option value="WOOL">WOOL</option>
                            <option value="NYLON">NYLON</option>
                            <option value="FLEECE">FLEECE</option>
                            <option value="DENIM">DENIM</option>
                            <option value="SILK">SILK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price ($)</label>
                        <input type="number" class="form-input" id="product-price" placeholder="285" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-input" id="product-image" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input" id="product-description" placeholder="Product description..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-icon" onclick="closeProductModal()">Cancel</button>
                <button class="btn-primary" onclick="saveProduct()">
                    <i class="fas fa-save"></i>
                    Save Product
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        // Admin Dashboard Application
        class AdminDashboard {
            constructor() {
                this.currentTab = 'dashboard';
                this.products = [];
                this.orders = [];
                this.customers = [];
            }

            async init() {
                this.setupTabNavigation();
                this.setCurrentDate();
                await this.loadDashboard();
            }

            setupTabNavigation() {
                document.querySelectorAll('.sidebar-link[data-tab]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const tab = link.dataset.tab;
                        this.switchTab(tab);
                    });
                });
            }

            switchTab(tab) {
                // Update sidebar
                document.querySelectorAll('.sidebar-link[data-tab]').forEach(link => {
                    link.classList.toggle('active', link.dataset.tab === tab);
                });

                // Update content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.toggle('active', content.id === tab);
                });

                this.currentTab = tab;

                // Load data for tab
                switch (tab) {
                    case 'dashboard':
                        this.loadDashboard();
                        break;
                    case 'products':
                        this.loadProducts();
                        break;
                    case 'orders':
                        this.loadOrders();
                        break;
                    case 'customers':
                        this.loadCustomers();
                        break;
                }
            }

            setCurrentDate() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
            }

            async loadDashboard() {
                try {
                    const stats = await db.getStats();
                    document.getElementById('stat-revenue').textContent = `$${stats.revenue.toLocaleString()}`;
                    document.getElementById('stat-orders').textContent = stats.orders.toLocaleString();
                    document.getElementById('stat-products').textContent = stats.products.toLocaleString();
                    document.getElementById('stat-customers').textContent = stats.customers.toLocaleString();

                    // Load recent orders
                    await this.loadRecentOrders();
                } catch (error) {
                    console.error('Failed to load dashboard:', error);
                    this.showDemoData();
                }
            }

            showDemoData() {
                // Show demo data when database is not connected
                document.getElementById('stat-revenue').textContent = '$12,450';
                document.getElementById('stat-orders').textContent = '48';
                document.getElementById('stat-products').textContent = '12';
                document.getElementById('stat-customers').textContent = '156';

                document.getElementById('recent-orders-table').innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1234</td>
                                <td>john@example.com</td>
                                <td>$285</td>
                                <td><span class="badge badge-success">Completed</span></td>
                                <td>Feb 1, 2026</td>
                            </tr>
                            <tr>
                                <td>#1233</td>
                                <td>jane@example.com</td>
                                <td>$465</td>
                                <td><span class="badge badge-pending">Processing</span></td>
                                <td>Jan 31, 2026</td>
                            </tr>
                            <tr>
                                <td>#1232</td>
                                <td>mike@example.com</td>
                                <td>$120</td>
                                <td><span class="badge badge-warning">Shipped</span></td>
                                <td>Jan 30, 2026</td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }

            async loadRecentOrders() {
                try {
                    const orders = await db.getOrders();
                    this.orders = orders.slice(0, 5);
                    this.renderRecentOrders();
                } catch (error) {
                    console.error('Failed to load orders:', error);
                }
            }

            renderRecentOrders() {
                const container = document.getElementById('recent-orders-table');
                
                if (this.orders.length === 0) {
                    container.innerHTML = `
                        <div style="padding: 48px; text-align: center; color: var(--text-muted);">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 16px; opacity: 0.5;"></i>
                            <p>No orders yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.orders.map(order => `
                                <tr>
                                    <td>#${order.id?.toString().slice(-4) || '0000'}</td>
                                    <td>${order.customer_email || 'Guest'}</td>
                                    <td>$${order.total_amount?.toFixed(0) || '0'}</td>
                                    <td>${this.getStatusBadge(order.status)}</td>
                                    <td>${new Date(order.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            getStatusBadge(status) {
                const badges = {
                    'pending': '<span class="badge badge-pending">Pending</span>',
                    'processing': '<span class="badge badge-pending">Processing</span>',
                    'shipped': '<span class="badge badge-warning">Shipped</span>',
                    'completed': '<span class="badge badge-success">Completed</span>',
                    'cancelled': '<span class="badge badge-danger">Cancelled</span>'
                };
                return badges[status] || badges['pending'];
            }

            async loadProducts() {
                const container = document.getElementById('products-table');
                
                try {
                    this.products = await db.getProducts();
                    this.renderProducts();
                } catch (error) {
                    console.error('Failed to load products:', error);
                    // Show demo products
                    this.products = [
                        { id: 1, name: 'Onyx Jacket', material: 'LEATHER', price: 285, image_url: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=100' },
                        { id: 2, name: 'Tech Cargo', material: 'NYLON', price: 120, image_url: 'https://images.unsplash.com/photo-1624378439575-d8aa19bd41b7?q=80&w=100' },
                        { id: 3, name: 'The Overcoat', material: 'WOOL', price: 345, image_url: 'https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?q=80&w=100' }
                    ];
                    this.renderProducts();
                }
            }

            renderProducts() {
                const container = document.getElementById('products-table');
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Material</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.products.map(product => `
                                <tr>
                                    <td>
                                        <div class="product-thumb">
                                            <img src="${product.image_url}" alt="${product.name}">
                                        </div>
                                    </td>
                                    <td>${product.name}</td>
                                    <td>${product.material}</td>
                                    <td class="text-gold">$${product.price}</td>
                                    <td>
                                        <button class="btn-icon" onclick="admin.editProduct(${product.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-icon danger" onclick="admin.deleteProduct(${product.id})">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            async loadOrders() {
                const container = document.getElementById('orders-table');
                
                try {
                    this.orders = await db.getOrders();
                    this.renderAllOrders();
                } catch (error) {
                    console.error('Failed to load orders:', error);
                    container.innerHTML = `
                        <div style="padding: 48px; text-align: center; color: var(--text-muted);">
                            <p>Could not connect to database</p>
                        </div>
                    `;
                }
            }

            renderAllOrders() {
                const container = document.getElementById('orders-table');
                
                if (this.orders.length === 0) {
                    container.innerHTML = `
                        <div style="padding: 48px; text-align: center; color: var(--text-muted);">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 16px; opacity: 0.5;"></i>
                            <p>No orders yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.orders.map(order => `
                                <tr>
                                    <td>#${order.id?.toString().slice(-4) || '0000'}</td>
                                    <td>${order.customer_email || 'Guest'}</td>
                                    <td>${order.order_items?.length || 0} items</td>
                                    <td class="text-gold">$${order.total_amount?.toFixed(0) || '0'}</td>
                                    <td>${this.getStatusBadge(order.status)}</td>
                                    <td>${new Date(order.created_at).toLocaleDateString()}</td>
                                    <td>
                                        <select class="form-input" style="width: auto; padding: 6px 12px; font-size: 0.7rem;" 
                                                onchange="admin.updateOrderStatus('${order.id}', this.value)">
                                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                            <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                            <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                            <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                                        </select>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            async updateOrderStatus(orderId, status) {
                try {
                    await db.updateOrderStatus(orderId, status);
                    this.showNotification('Order status updated');
                } catch (error) {
                    console.error('Failed to update order:', error);
                    this.showNotification('Failed to update order', 'error');
                }
            }

            async loadCustomers() {
                const container = document.getElementById('customers-table');
                
                try {
                    this.customers = await db.getCustomers();
                    this.renderCustomers();
                } catch (error) {
                    console.error('Failed to load customers:', error);
                    container.innerHTML = `
                        <div style="padding: 48px; text-align: center; color: var(--text-muted);">
                            <p>Could not connect to database</p>
                        </div>
                    `;
                }
            }

            renderCustomers() {
                const container = document.getElementById('customers-table');
                
                if (this.customers.length === 0) {
                    container.innerHTML = `
                        <div style="padding: 48px; text-align: center; color: var(--text-muted);">
                            <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 16px; opacity: 0.5;"></i>
                            <p>No customers yet</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Orders</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.customers.map(customer => `
                                <tr>
                                    <td>${customer.email}</td>
                                    <td>${customer.name || '-'}</td>
                                    <td>${customer.total_orders || 0}</td>
                                    <td>${new Date(customer.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            editProduct(productId) {
                const product = this.products.find(p => p.id === productId);
                if (!product) return;

                document.getElementById('modal-title').textContent = 'Edit Product';
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-material').value = product.material;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-image').value = product.image_url || '';
                document.getElementById('product-description').value = product.description || '';

                document.getElementById('product-modal').classList.add('active');
            }

            async deleteProduct(productId) {
                if (!confirm('Are you sure you want to delete this product?')) return;

                try {
                    await db.deleteProduct(productId);
                    this.showNotification('Product deleted');
                    this.loadProducts();
                } catch (error) {
                    console.error('Failed to delete product:', error);
                    this.showNotification('Failed to delete product', 'error');
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    bottom: 24px;
                    right: 24px;
                    background: ${type === 'error' ? 'var(--danger)' : 'var(--success)'};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 8px;
                    font-size: 0.875rem;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Product Modal Functions
        function openProductModal() {
            document.getElementById('modal-title').textContent = 'Add Product';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-modal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
        }

        async function saveProduct() {
            const id = document.getElementById('product-id').value;
            const product = {
                name: document.getElementById('product-name').value,
                material: document.getElementById('product-material').value,
                price: parseFloat(document.getElementById('product-price').value),
                image_url: document.getElementById('product-image').value,
                description: document.getElementById('product-description').value,
                active: true
            };

            try {
                if (id) {
                    await db.updateProduct(id, product);
                    admin.showNotification('Product updated');
                } else {
                    await db.createProduct(product);
                    admin.showNotification('Product created');
                }
                closeProductModal();
                admin.loadProducts();
            } catch (error) {
                console.error('Failed to save product:', error);
                admin.showNotification('Failed to save product', 'error');
            }
        }

        // Initialize
        const admin = new AdminDashboard();
        document.addEventListener('DOMContentLoaded', () => {
            admin.init();
        });

        // Add slideIn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
